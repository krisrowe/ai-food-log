[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = src
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=src/food_logger
    --cov-report=term-missing
    --cov-report=html:htmlcov
markers =
    integration: Integration tests
    slow: Slow tests that make API calls